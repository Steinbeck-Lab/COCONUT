[supervisord]
nodaemon=true

# [program:php-fpm]
# command=/usr/sbin/php-fpm8.3 -F
# autostart=true
# autorestart=true
# stderr_logfile=/var/log/supervisor/php-fpm.err.log
# stdout_logfile=/var/log/supervisor/php-fpm.out.log

[program:horizon]
process_name=%(program_name)s
command=php artisan horizon
autostart=true
autorestart=true
stdout_logfile=/var/www/storage/logs/horizon_stdout.log
stderr_logfile=/var/www/storage/logs/horizon_stderr.log
stopwaitsecs=3600